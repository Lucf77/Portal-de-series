<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de séries</title>
    
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9a8Kd8saVXnZg8yzGmcEdtOPQXO1z9ErlTz44KnFJkD4zJ3JzVZ3miZTzEvFZnTl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cabecalho">
        <div class="logo">
            <img src="img/a7b8046c-1487-43f4-bad3-8a7a82e7b1e1.jpg" alt="Logotipo">
        </div>
        <div class="titulo">
            <h1>WatchIt</h1>
        </div>
        <div class="menu">
            <button class="open-btn" onclick="toggleMenu()">☰</button>
        </div>
    </div>

    <div id="side-menu" class="side-menu">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <!-- Os indicadores serão preenchidos dinamicamente -->
        </div>
        <div class="carousel-inner">
            <!-- Os itens do carrossel serão preenchidos dinamicamente -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-oP9GQSOZtPaJlAsjkMi6D5slFw6yfmXsJlJ8vnNkdYZlmGnlU52tMfg2ZK46CChC" crossorigin="anonymous"></script>
    
    <!-- Script personalizado para abrir e fechar o menu -->
    <script src="script.js"></script>
</body>
</html>
